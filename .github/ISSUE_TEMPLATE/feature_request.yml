name: Feature Request
description: Suggest an idea for this project
labels:
  - "type: enhancement"
body:
  - type: textarea
    id: problem
    attributes:
      label: Feature Description
      description: >-
        A clear and concise description of what the problem is, any why it needs 
        to be implemented as a new feature for Closures+.
      placeholder: For example, "I'm always frustrated when ..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: The Solution
      description: A clear and concise description of what you want to happen.
      placeholder: >-
        How can the requested feature be used to approach the problem it's
        supposed to solve?
    validations:
      required: true
  - type: textarea
    id: alt
    attributes:
      label: Considered Alternatives
      description: >-
        A clear and concise description of any alternative solutions or features
        you've considered.
      placeholder: If any workaround exists to the best of your knowledge, include it here.
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
  - type: dropdown
    id: pr
    attributes:
      label: Are you willing to resolve this issue by submitting a Pull Request?
      options:
        - Yes, I have the time, and I know how to start.
        - >-
          Yes, I have the time, but I don't know how to start. I would need
          guidance.
        - >-
          No, I don’t have the time and I’m okay to wait for the community /
          maintainers to resolve this issue.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/davidsl4/wme-closures-plus/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true